name: Deploy ASP.NET Core API via FTP and Send Email Notification

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x' # Coloque a versão do .NET que você está usando

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Publish the project (will generate files in 'publish' directory)
      - name: Publish the project
        run: dotnet publish --configuration Release --output ./publish --no-build

            # Install FTP client (to use for FTP transfer)
      - name: Install FTP client
        run: sudo apt-get install -y ftp

      # Deploy to FTP server
      - name: FTP Mirror
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        # You may pin to the exact commit or the version.
        # uses: modern-dev/ftp-mirror@700ec6b399f45cbd58572085856c6fe2114c8342
        uses: modern-dev/ftp-mirror@v2
        with:
            server: ${{ secrets.FTP_HOST }}
            user: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            # Local directory.
            local_dir: ./publish
            # Remote directory.
            server_dir: ./www.hebermattos.somee.com 

          
